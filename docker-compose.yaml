version: '3'
services:
  django-admin:
    build: django_admin
    image: app-django-api:dev
    volumes:
      - static:/opt/app/static
      - media_volume:/opt/app/uploads
    depends_on:
      - postgres
    env_file:
      - envs/.env.django
    expose:
      - "8000"

  film-api:
    build: filmwork_service
    image: app-film-api:dev
    depends_on:
      - redis-films
      - elastic
    env_file:
      - envs/.env.api.films
    ports:
      - "8001:8000"

  redis-films:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - films-cache:/data


  proxy:
    build: ./nginx/
    image: app-nginx-proxy:latest
    volumes:
      - static:/data/static/:ro
      - media_volume:/data/uploads:ro
    depends_on:
      - django-admin
    ports:
      - "81:80"

  postgres:
    build: postgres/
    image: app-postgres
    env_file:
      - envs/.env.database
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data

  elastic:
    build: elastic/
    image: app-elasticsearch
    restart: unless-stopped
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

  etl:
    build: ./etl
    image: app-etl-process:dev
    env_file:
      - envs/.env.etl
    depends_on:
      - postgres
      - django-admin
      - proxy
      - redis
      - elastic

  s3_storage:
    build: ./s3
    image: minio_storage
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file: ./envs/.env.s3
    volumes:
      - minio_storage:/data
    command: server --console-address ":9001" /data

volumes:
  static:
  postgres-data:
  redis-data:
  elastic-data:
  films-cache:
  pg-cache:
  media_volume:
  minio_storage:

